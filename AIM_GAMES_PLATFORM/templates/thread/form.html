{% extends "base_generic.html" %}
{% block content %}
{% load i18n %}

<head>

</head>

<body>
<div class="row ">
    <div class="col s12 l6 m10 offset-m1 offset-l3">
        <h2>{% trans "Create Thread" %}</h2>
        <form method="POST">
             <div class="card">
                 <div class="row">
                  <div class="card-content">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
        <div class="red-text">
            <strong>{{ error|escape }}</strong>
        </div>
            {% endfor %}

            {% for field in form %}
              <span class="red-text">{{ field.errors }}</span>
            <label>{{field.label}}</label>
            {{field}}


            {% endfor %}


            <div class="col s12">
                <div class="right">
                    <input style="font-size: 14pt;" type="submit" class="btn waves-effect waves btn-small" value="{% trans "Submit" %}">
                </div>
            </div>
                  </div>
                 </div>
             </div>
        </form>
    </div>
</div>
<script>M.AutoInit();</script>
</body>
{% endblock %}
