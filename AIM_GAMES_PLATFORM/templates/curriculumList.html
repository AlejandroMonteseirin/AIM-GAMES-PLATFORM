{% extends "base_generic.html" %}
{% block content %} 
  
<body>
    <div class="container">
        <div class="col s12">  
            <h3>Curriculums</h3>      
            <form action="/curriculum/business/list/">
                <div class="input-field">
                <input placeholder="Compañía,posición,experiencia, ubicación o descripción" id="search" name="search" type="search" >
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
                </div>
            </form>
        </div>
        <div class="col s12">
            <div class="row">
                <div class="col s3"><h5>Nombre</h5></div>
                <div class="col s3"><h5>Aptitudes</h5></div>
            </div>
            <div class="collection">
                {% for curriculum in curriculums %}
                <div class="collection-item">
                    <div class="row">
                        {% if curriculums %}
                        <div class="col s4">{{ curriculum.freelancer.profile.name }}</div><div class="col s4">{{ aptitudes[c.id]}}</div><div class="col s2 offset-s2"><a href="#!" class="btn waves-effect waves-red">Ver</a></div>
                        {% else %}
                        <p>Prueba vaciao</p>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <!--Este botón sólo debe salir al estar logueado como business, añadir cuando se vea cómo hacerlo-->
            <div class="right">
                <a href="#!" class="btn waves-effect waves-red">Crear oferta</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
